<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="/static/css/style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="add_user">
        <form class="add_form" method="post">
            <h2>Student Details...</h2>
            <hr>
            <label>Enter your Roll_no:</label>
            <input type="text" name="rollno" placeholder="Roll_no" class="form-control form-control-sm"><br>
            <label>Enter your age:</label>
            <input type="number" name="age" placeholder="Age" class="form-control form-control-sm"><br>
            <label>Enter your Mobile_no:</label>
            <input type="number" name="mobileno" placeholder="Mobile_no" class="form-control form-control-sm"><br>
            <label>Your Address:</label>
            <input type="text" name="address" placeholder="Address" class="form-control form-control-sm"><br>
            <input type="submit" value="Add Student Details">
        </form>
    </div>
</body>

</html>
