<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <link rel="stylesheet" href="/static/css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="left_nav">
            <h1>Student</h1><br>
            <hr><br><br>
            <ul>
                <li><a href="{{url_for('home')}}">Profile</a></li><br>
                <li><a href="{{url_for('table')}}">Table</a></li>
            </ul>
        </div>


        <div class="right_content">

            <ul class="list">
                <li><i class="fa fa-user-circle" aria-hidden="true"></i> {{session["sessionname"]}}
                    <div class="sub_list">
                        <ul>
                            <li><a href="{{url_for('login')}}">Logout</a></li>
                        </ul>
                    </div>
                </li>
            </ul>




            <div class="table_content">
                <div class="btn1">
                    <div class="btn">
                        <a href="{{url_for('addwork')}}">Add Data</a>
                    </div>
                    <div class="date_form">
                        <form method="post">
                            <input type="date" name="date">
                            <input type="submit" value="Ok">
                        </form>
                    </div>
                </div>
                <!-- {{data}} -->
                <table>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Start_Time</th>
                        <th>End_Time</th>
                        <th>Work</th>
                        <th colspan="2">Action</th>
                    </tr>
                    {% for i in data %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{i.Name}}</td>
                        <td>{{i.Date}}</td>
                        <td>{{i.Start_time}}</td>
                        <td>{{i.End_time}}</td>
                        <td>{{i.Job}}</td>    
                        <td><a href="{{url_for('edit',id=i._id)}}" class="ed_btn">Edit</a></td>                  
                        <td><a href="{{url_for('delete',id=i._id)}}" class="dlt_btn">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>


</body>

</html>
