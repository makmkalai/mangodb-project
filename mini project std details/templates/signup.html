<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">

</head>


<body>
    {% with messages = get_flashed_messages (with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{category}}">
        {{messages}}
    </div>
    {% endfor %}
    {% endif %}
    {%endwith%}
    <div class="signup">
        <form method="post">
            <h2>Signup</h2>
            <label>New Username:</label><br>
            <input class="form-control form-control-sm" type="text" name="username" placeholder="Username"><br>
            <label>New Password:</label><br>
            <input class="form-control form-control-sm" type="text" name="password" placeholder="Password"><br>
            <input class="btn btn-secondary" type="submit" value="submit"><br><br>
            <h6>Login Old User: <a href="{{url_for('login')}}"> <span>Login</span> </a> </h6>
        </form>
    </div>
</body>

</html>
