<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="login">
        <form method="post">
            <h2>Login</h2>

            <label>Username:</label><br>
            <input class="form-control form-control-sm" type="text" name="username" placeholder="Username"><br>

            <label>Password:</label><br>
            <input class="form-control form-control-sm" type="text" name="password" placeholder="Password"><br>

            <input class="btn btn-secondary btn-sm" type="submit" value="submit"><br><br>

            <h6>Create New User: <a href="{{url_for('signup')}}"> <span>Signup</span> </a> </h6>

        </form>
    </div>
</body>

</html>
