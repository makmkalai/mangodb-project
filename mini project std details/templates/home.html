<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User details</title>

    <link rel="stylesheet" href="/static/css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="left_nav">
            <h1>Student</h1><br>
            <hr><br><br>
            <ul>
                <li><a href="{{url_for('home')}}">Profile</a></li><br>
                <li><a href="{{url_for('table')}}">Table</a></li>
            </ul>
        </div>


        <div class="right_content">
            <ul class="list">
                <li><i class="fa fa-user-circle" aria-hidden="true"></i> {{session["sessionname"]}}
                    <div class="sub_list">
                        <ul>
                            <li><a href="{{url_for('login')}}">Logout</a></li>
                        </ul>
                    </div>
                </li>
            </ul>


            <div class="content">
                <div class="icon">
                    <i class="fa fa-user-o" aria-hidden="true"></i>

                </div><br>
                <div class="std_con">
                    
                        <h1><span>{{name['Name']}}...</span></h1><br>
                    
                    
                    <h2>Roll_No: <span>{{name['Roll_no']}}</span></h2>
                    <h3>Age: <span>{{name['Age']}}</span></h3>
                    <h3>Mobile_No: <span>{{name['Mobile_no']}}</span></h3>
                    <h3>Address: <span>{{name['Address']}}</span></h3>
                </div>

            </div>

        </div>
    </div>


</body>

</html>
